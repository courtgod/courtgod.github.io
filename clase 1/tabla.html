<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="imagen1">
        <img src="chilargen.png" alt="">
    </div>
    
    <div>
        <table border="1">
            <caption>Datos de personas</caption>
            <!-- apertura del encabezado -->
            <thead>
                <tr>    
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Nacionalidad</th>
                </tr>
            </thead> 
            <!-- apertura del pie de la tabla -->
            <tfoot> 
                <tr>    
                    <th>Pie 1</th>
                    <th>Pie 2</th>
                    <th>Pie 3</th>
                </tr>
            </tfoot>  
            <!-- apertura del cuerpo de la tabla -->
            <tbody>
                <tr>    
                    <td>Daniela</td>
                    <td>10</td>
                    <td>Chilena</td>
                </tr>
                <tr>
                    <td>Julieta</td>
                    <td>26</td>
                    <td>Peruana</td>
                </tr>
            </tbody> 
        

        </table>

    </div>


</body>
</html>
